<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
   		<meta name="author" content="">
 		<!-- Bootstrap core CSS -->
    		<link rel="stylesheet" type="text/css" href="{% static 'polls/dist/css/bootstrap.css' %}" media="screen"/>

    		<!-- Custom styles for this template -->
		<link href="{% static 'polls/survey_result.css' %}" rel="stylesheet">
		<link href="{% static 'polls/jumbotron-narrow.css' %}" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h3 class="text-muted"> {{ survey.title }} </h3>
			</div>
			<div class="jumbotron">
				<!--to explain survey's information or notice-->
				<p class="text-danger"> Survey is finished. Do you want to close the window or continue to other survey? </p>
				<div class="btn-group">
					<a href="#"><div class="btn btn-reverse" id="left-btn">Close</div></a>
					<a href="../../../polls/"><div class="btn btn-reverse" id="right-btn">Continue</div></a>
				</div>
				<div>
				{% for choice in selected_choices %}
					<p class="lead">choice</p>
				{% endfor %}
				</div>
			</div>
		
		</div>

	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!--for JavaScript-->
	<script src="{% static 'polls/assets/js/jquery.js' %}"></script>
	<script src="{% static 'polls/dist/js/bootstrap.min.js' %}"></script>

	<!--for old IE-->

	</body>
</html>
